<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Matchmydev-skills</title>
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/header.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
    </head>

    <body>
        <header class="bg-black  fixed-top mb-3">
            
            <nav class="navbar bg-black navbar-dark container-xl navbar-expand-md">
                    <a class="navbar-brand text-white mb-0 ">match<span class="logo-span">my</span>dev</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav text-white ">
                            <li class="nav-item ms-3">
                                <a href="#" class="nav-link text-white"> Profiles </a>
                            </li>
                            <li class="nav-item ms-3">
                                <a href="#" class="nav-link text-white"> Projects </a>
                            </li>
                            <li class="nav-item ms-3">
                                <a href="#" class="nav-link text-white"> Sign In </a>
                            </li>
                        </ul>
                    </div>
            </nav>
        </header>

        <main class="container-xl my-5 pt-5">
            <h1>Search for a skill category</h1>
            <form class="mb-3 mt-4">
                <label for="name" class="form-label">Skill category name</label>
                <div class="input-group">
                    <input id="name" name="name" type="text" class="form-control" required/>
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <button class="btn btn-outline-dark" type="submit">Search</button>
                </div>
                <p class="form-text">Please enter part of or full name of the skill category, will find any match containing input text.</p>   

            </form>

            <h2>Categories</h2>
            <div class=" w-100 table-responsive-lg">
                <table class="table table-bordered table-hover">
                    <thead class="table-labels-background">
                        <th scope="col" class="col">Name</th>
                        <th scope="col" class="col">Kind</th>
                        <th scope="col" class="col">Created By</th>
                        <th scope="col" class="col">Last Updated By</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>test</td>
                            <td>test</td>
                            <td>test</td>
                            <td>test</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <script>
            const toCopy = `
            <tr>
                <td>test</td>
                <td>test</td>
                <td>test</td>
                <td>test</td>
            </tr>
            `;
            const tableRef = document.getElementsByTagName("tbody")[0];
            for (let i = 0; i < 15; i++) {
                let newRow = tableRef.insertRow(tableRef.rows.length);
                newRow.innerHTML = toCopy;
            }
        </script>
    </body>
</html>
