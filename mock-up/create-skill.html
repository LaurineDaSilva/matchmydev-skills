<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Matchmydev-skills</title>
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/header.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
    </head>

    <body>
        <header class="bg-black  fixed-top mb-3">
            
            <nav class="navbar bg-black navbar-dark container-xl navbar-expand-md">
                    <a class="navbar-brand text-white mb-0 ">match<span class="logo-span">my</span>dev</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav text-white ">
                            <li class="nav-item ms-3">
                                <a href="#" class="nav-link text-white"> Profiles </a>
                            </li>
                            <li class="nav-item ms-3">
                                <a href="#" class="nav-link text-white"> Projects </a>
                            </li>
                            <li class="nav-item ms-3">
                                <a href="#" class="nav-link text-white"> Sign In </a>
                            </li>
                        </ul>
                    </div>
            </nav>
        </header>

        <main class="container-xl my-5 pt-5">
            <h1>Create a skill</h1>
                <div class="middle">
                    <form class="col-12 col-md-8 mx-auto">
                        <div class="skill-name-inputs row">
                            <div class="mb-3 col-12 col-md-6">
                                <label for="full-name" class="form-label">Full name</label>
                                <input type="text" id="full-name" class="form-control" name="full-name" required minlength="1" maxlength="100">
                                <p class="form-text">Text with a maximum of 100 chars.</p>
                            </div>
                
                            <div class="mb-3 col-12 col-md-6">
                                <label for="short-name" class="form-label">Short name</label>
                                <input type="text" id="short-name" class="form-control" name="short-name" required minlength="1" maxlength="100">
                                <p class="form-text">Text with a maximum of 100 chars.</p>
                            </div>
                        </div>
            
                        <div class="mb-3">
                            <label for="categories" class="form-label">Categories</label>
                            <p class="form-text">Text with a maximum of 100 chars.</p>
                            <div class="row  " >
                                <div class="col-md-6 ">
                                    <label for="categories-hard-skills" class="form-label small">Select hard skills</label>
                                    <select class="form-select mb-2 form-select-categories" id="categories-hard-skills" name="categories" required multiple>
                                        <option value="1">Hard skills</option>
                                        <option value="2">Soft skills</option>
                                        <option value="1">Hard skills</option>
                                        <option value="2">Soft skills</option>
                                        <option value="1">Hard skills</option>
                                        <option value="2">Soft skills</option>
                                        <option value="1">Hard skills</option>
                                        <option value="2">Soft skills</option>
                                        <option value="1">Hard skills</option>
                                        <option value="2">Soft skills</option>
                                    </select>
                                </div>
                                <div class="col-md-6 ">
                                    <label for="categories-soft-skills" class="form-label small">Select soft skills</label>
                                    <select class="form-select mb-2 form-select-categories" id="categories-soft-skills" name="categories" required multiple>
                                        <option value="1">Hard skills</option>
                                        <option value="2">Soft skills</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-outline-dark col-12 col-md-3 offset-md-9">Create </button>
                        </div>
                    </form>
                </div>

        </main>
    </body>
</html>
