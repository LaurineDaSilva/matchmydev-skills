<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Matchmydev-skills</title>
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/style.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
    </head>

    <body>
        <header class="bg-black  sticky-top">
            
            <nav class="navbar bg-black navbar-dark container-xl navbar-expand-md">
                    <span class="navbar-brand text-white mb-0 ">match<span class="span-red">my</span>dev</span>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
            </nav>
            
        </header>

        <main class="container-xl">
            <h1>Create a skill category</h1>
                <div class="middle">
                    <form class="col-12 col-md-5 mt-4">
                        <div class="category-creation-field mb-3">
                            <label for="category-name" class="form-label">Category name <span class="span-red">*</span></label>
                            <input type="text" id="category-name" class="form-control" name="category-name" required minlength="1" maxlength="100">
                            <p class="form-text">Text with a maximum of 100 chars.</p>
                        </div>
            
                        <div class="category-creation-field mb-3">
                            <label for="category-kind" class="form-label">Kind <span class="span-red">*</span></label>
                            <select class="form-select">
                                <option selected>Select one kind</option>
                                <option value="1">Hard skills</option>
                                <option value="2">Soft skills</option>
                            </select>
                        </div>
            
                        <div class="category-creation-field mb-3">
                            <label for="category-color" class="form-label">Color <span class="span-red">*</span></label>
                            <div class="input-group">
                                <input type="text" id="category-color-field" class="form-control w-75" name="category-color" required minlength="1" maxlength="7">
                                <input type="color" id="category-color-button" class="form-control form-control-color w-25" name="category-color"  value= "#FF0000" required>
                            </div>
                                <p class="form-text">Use color picker or enter color code (e.g. #FF0000).</p>
                        </div>              
            
                        <div id="create-button" class="row mb-3">
                            <input type="submit" class="btn btn-outline-dark col-12 col-md-2" value="Create"/>
                        </div>
                    </form>
                </div>
        </main>
    </body>
</html>
