<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a skill category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
</head>
<body>
    <main>
        <h1>Create a skill category</h1>
        <form>

            <div class="category-creation-field">
                <label for="category-name">Category name:<span class="required">*</span></label>
                <input type="text" id="category-name" name="category-name" required minlength="1" maxlength="100">
                <p class="input-help-text">Text with a maximum of 100 chars.</p>
            </div>

            <div class="category-creation-field form-check form-switch">
                <label for="category-kind" class="form-check-label" for="flexSwitchCheckDefault">Kind:<span class="required">*</span></label>
                <p class="category-kind-hard-vs-soft-skill">Hard skill</p>
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <p class="category-kind-hard-vs-soft-skill">Soft skill</p>
            </div>

            <div class="category-creation-field">
                <label for="category-color">Color:<span class="required">*</span></label>
                <input type="color" id="category-color-button" name="category-color" required>
                <input type="text" id="category-color-field" name="category-color" required minlength="1" maxlength="7">
                <p class="input-help-text">Use color picker or enter color code (e.g. #FF0000).</p>
            </div>              

            <input type="submit" value="Create"/>

        </form>
    </main>
</body>
</html>
